<!DOCTYPE>
	<html ng-app="myApp">
	<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/styles.css">
	
	  <title>NFL Fantasy Football Predictor</title>
	
	</head>
	<body>
	<div class="container" id="container">
		
		<h1 class="container">NFL	Fantasy Football Draft Rankings</h1>
		<h4 class="container">where you go to find the most technically advanced fantasy football predictions</h4>
		<br />
	</div>
	<br />	
	  <div class="container" id="container" ng-controller="AppCtrl">
		<br />
		<ul class="nav nav-pills">
		  <li class="active" ng-click="clearFilter();"><a href="#">All</a></li>
		  <li ng-click="position('QB')"><a href="#">QB</a></li>
		  <li ng-click="position('RB')"><a href="#">RB</a></li>
		  <li ng-click="position('WR')"><a href="#">WR</a></li>
		  <li ng-click="position('TE')"><a href="#">TE</a></li>
		</ul>
		<table class="table">
		  <thead>
			<tr>
			  <th>Rank</th>
			  <th>Position</th>
			  <th>Name</th>         
			  <th>Season Passing Yards</th>
			  <th>2014 Fantasy Pts</th>
			  <th>Action</th>
			  <th>&nbsp;</th>
			</tr>
		  </thead>
		  <tbody>
			<tr ng-repeat="player in playerList | filter: {'pos': p} | orderBy: '-pts'">
			  <td>{{$index + 1}}</td>
			  <td>{{player.pos}}</td>
			  <td>{{player.name}}</td>
			  <td>{{player.team}}</td>
			  <td>{{player.pts}}</td>
			  <td><button ng-class="onTeam ? 'btn btn-info' : 'btn btn-success'" ng-click = "player.onTeam ? offTeam() : onTeam()";>Add</button></td>
			</tr>
		  </tbody>
		</table>
			  
	  </div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.0.0.min.js"   integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="   crossorigin="anonymous"></script>
	<script src="controllers/app.js"></script>
	<script src="index.js"></script>
	</body>
</html>
